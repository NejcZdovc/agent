<button type="button" class="btn btn-sm btn--capture-keystroke"
            [ngClass]="{'btn-default': !record, 'btn-info': record}"
            (click)="record ? stop() : start()">
    <i class="fa" [ngClass]=" { 'fa-circle' : !record, 'fa-square': record }"></i>
    <template [ngIf]="!record">
        Capture keystroke
    </template>
    <template [ngIf]="record">
        Stop capturing
    </template>
 </button>
