<svg:text
    [attr.x]="0"
    [attr.y]="height/2"
    [attr.text-anchor]="'middle'">
         <tspan
                *ngFor="let text of texts; let index = index"
                [attr.x]="width / 2"
                [attr.y]="(0.75 - index * 0.5) * height"
                dy="0"
                >{{ text }}</tspan>
 </svg:text>
