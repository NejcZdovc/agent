<svg:use [attr.xlink:href]="icon"
        [attr.width]="width / 4"
        [attr.height]="height / 4"
        [attr.x]="width * 3 / 8"
        [attr.y]="height / 5">
</svg:use>
<svg:text
    [attr.x]="0"
    [attr.y]="height * 2 / 3"
    [attr.text-anchor]="'middle'">
        <tspan [attr.x]="width / 2">{{ abbreviation }}</tspan>
</svg:text>
